name: Commit to WordPress SVN

on:
  push:
    branches: [ master ]

jobs:
  commit:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: svn pull
        run: |
          apt install -y subversion
          mkdir svn
          cd svn
          svn co http://plugins.svn.wordpress.org/calj/
